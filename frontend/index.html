<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Directory</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="app-header">
        <div class="container">
            <h1>User Directory</h1>
            <p>Join the community and explore other profiles</p>
        </div>
    </header>

    <main class="container main-layout">
        <!-- Registration Section -->
        <section class="form-section">
            <div class="card form-card">
                <h2>Create Profile</h2>
                <form id="userForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required placeholder="VirtueCloud">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="VirtueCloud@example.com">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="********">
                    </div>

                    <div class="form-group">
                        <label for="bio">Bio (Optional)</label>
                        <textarea id="bio" name="bio" rows="3"
                            placeholder="Tell us a little about yourself..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="profile_image">Profile Image</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="profile_image" name="profile_image" accept="image/*" required>
                            <span class="file-custom-label">Choose file...</span>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            <span>Create User</span>
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Listing Section -->
        <section class="listing-section">
            <div class="section-header">
                <h2>Community Members</h2>
                <button id="refreshBtn" class="btn btn-secondary btn-sm">Refresh List</button>
            </div>

            <div id="userList" class="user-grid">
                <!-- User cards will be injected here -->
                <div class="loading-state">Loading users...</div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
